<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/popup.css">


</head>
<body>

    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" >
               <h1>FOCUS</h1>
            </a>
        </div>
    </nav>

    <section id="data-module" class="section">
        <div id="top-visited-websites-graph" class="container">
            <div>
                    Top 10 Websites Visited
            </div>
            <canvas id="top-websites-canvas"></canvas>
        </div>
        <div id="date-select-box">
            <div class="radio">
                <label><input type="radio" name="optradio">Past Work Cycle</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Past Day</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Past Week</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" >Past Month</label>
            </div>
        </div>
    </section>

    <div class="bd-callout is-primary">
        <a id="cycle-btn" class="button is-primary">Start</a>
    </div>
  </body>

  <!-- Initialised the various scripts used-->
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/work-break.js"></script>
  <script type="text/javascript" src="js/website-history.js"></script>

</html>
