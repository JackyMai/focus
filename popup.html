<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Focus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" >
               <h1>FOCUS</h1>
            </a>
        </div>
    </nav>

    <section id="data-module" class="section">
        <div id="top-visited-websites-graph" class="container">
            <div>
                Top 10 Websites Visited
            </div>
            <p>Your top websites are ranked according to the number of visits.</p>
          </br>
            <canvas id="top-websites-canvas"></canvas>
        </div>
    </section>

    <section class="section">
        <div id="js-legend" class="chart-legend"></div>
        <div id="date-select-box">
            <div class="select">
                <select id="date-drop-down-select">
                    <option id="past-work-cycle-range" value="past-work-cycle">Past Work Cycle</option>
                    <option id="past-day-range" value="past-day">Past Day</option>
                    <option id="past-week-range" value="past-week">Past Week</option>
                    <option id="past-month-range" value="past-month">Past Month</option>
                </select>
            </div>
        </div>
    </section>

    <div id="extension-bottom">
        <progress id="timer-progress" class="progress is-success is-small" value="60" max="100"></progress>
        <div class="bd-callout is-primary" id="bottom-toolbar">
            <div id="timer"></div><div id="goal"></div>
            <a id="time-input" class="is-primary">WorkTime:  
                <input type="number" id="work-time" /> mins
            </a>
            <div id="btns">
                <div class="dropdown is-hoverable" id="ambient-menu">
                    <div class="dropdown-trigger">
                        <button class="button is-primary" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span>Ambient Sound</span>
                            <span class="icon is-small">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" role="menu">
                        <div id="ambient-dropdown" class="dropdown-content">
                            <a id="ambient-storm" class="dropdown-item ambient-sound">
                                <span>Storm</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <a id="ambient-waves" class="dropdown-item ambient-sound">
                                <span>Waves</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <a id="ambient-stream" class="dropdown-item ambient-sound">
                                <span>Water Stream</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <a id="ambient-street" class="dropdown-item ambient-sound">
                                <span>Street</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <a id="ambient-birds" class="dropdown-item ambient-sound">
                                <span>Birds</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <a id="ambient-cricket" class="dropdown-item ambient-sound">
                                <span>Cricket</span>
                                <i class='fa fa-volume-up'></i>
                            </a>
                            <hr class="dropdown-divider">
                            <a id="ambient-random" class="dropdown-item">
                                <span>Random</span>
                            </a>
                        </div>
                    </div>
                </div>
                <a id="cycle-btn" class="button is-primary">Start</a>
            </div>
        </div>

    </div>
  </body>

  <!-- Initialised the various scripts used-->
  <script type="text/javascript" src="lib/chart.min.js"></script>
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/work-break.js"></script>
  <script type="text/javascript" src="js/website-history.js"></script>
</html>
