<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <script type="text/javascript" src="js/work-break.js"></script>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="http://bulma.io">
                <img src="http://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
        </div>
    </nav>
    <section class="section">
        <div class="container">
        <h1 class="title">
            Hello World
        </h1>
        <p class="subtitle">
            My first extension with <strong>Bulma</strong>!
        </p>
        </div>
    </section>
    <div class="bd-callout is-primary">
        <a id="cycle-btn" class="button is-primary">Start</a>
        <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
                <button class="button is-primary" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Ambient Sound</span>
                <span class="icon is-small">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content">
                    <div class="dropdown-item">
                        <a id="ambient-rain" class="dropdown-item">Rain</a>
                        <audio id="rain-audio">
                            <source src="sound/rain-02.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
